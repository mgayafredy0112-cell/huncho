<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Unique Cafés</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #searchBar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .popup-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .leaflet-popup-content {
            width: 200px;
        }

        .directions-btn {
            display: block;
            margin-top: 8px;
            padding: 6px 8px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Search bar -->
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search for a café..." />
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Map initialization
        var map = L.map('map').setView([40.7128, -74.0060], 13); // New York City

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Café data
        const cafes = [
            {
                name: "Café Aroma",
                location: [40.7138, -74.0065],
                image: "https://source.unsplash.com/200x100/?coffee,shop",
                description: "A cozy café with artisan coffee and local pastries.",
                hours: "Open: 8am - 6pm"
            },
            {
                name: "Brew & Bloom",
                location: [40.7100, -74.0100],
                image: "https://source.unsplash.com/200x100/?cafe,flowers",
                description: "Aesthetic café with flower walls and smoothie bowls.",
                hours: "Open: 9am - 5pm"
            },
            {
                name: "Night Owl Café",
                location: [40.7150, -74.0030],
                image: "https://source.unsplash.com/200x100/?night,cafe",
                description: "Late-night café, perfect for students.",
                hours: "Open: 6pm - 2am"
            }
        ];

        let markers = [];

        // Function to create popups
        function createPopup(cafe) {
            const directionsUrl = `https://www.google.com/maps/dir/?api=1&destination=${cafe.location[0]},${cafe.location[1]}`;
            return `
                <img src="${cafe.image}" class="popup-img" alt="${cafe.name}" />
                <strong>${cafe.name}</strong><br>
                ${cafe.description}<br>
                <em>${cafe.hours}</em>
                <a class="directions-btn" href="${directionsUrl}" target="_blank">Get Directions</a>
            `;
        }

        // Function to add markers
        function addMarkers(filteredCafes) {
            // Remove existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            filteredCafes.forEach(cafe => {
                const marker = L.marker(cafe.location)
                    .addTo(map)
                    .bindPopup(createPopup(cafe));
                markers.push(marker);
            });
        }

        // Initial marker load
        addMarkers(cafes);

        // Search functionality
        document.getElementById("searchInput").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            const filtered = cafes.filter(cafe =>
                cafe.name.toLowerCase().includes(query)
            );
            addMarkers(filtered);
        });
    </script>
</body>
</html>
